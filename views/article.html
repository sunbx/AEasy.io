                <script type="text/javascript">
                    function ajacpload() {
                        $('#comment_pager a').click(function () {
                            var wpurl = $(this).attr("href").split(/(\?|&)action=AjaxCommentsPage.*$/)[0];
                            var commentPage = 1;
                            if (/comment-page-/i.test(wpurl)) {
                                commentPage = wpurl.split(/comment-page-/i)[1].split(/(\/|#|&).*$/)[0];
                            } else if (/cpage=/i.test(wpurl)) {
                                commentPage = wpurl.split(/cpage=/)[1].split(/(\/|#|&).*$/)[0];
                            }
                            ;
                            //alert(commentPage);//获取页数
                            var postId = $('#cp_post_id').text();
                            //alert(postId);//获取postid
                            var url = wpurl.split(/#.*$/)[0];
                            url += /\?/i.test(wpurl) ? '&' : '?';
                            url += 'action=AjaxCommentsPage&post=' + postId + '&page=' + commentPage;
                            //alert(url);//看看传入参数是否正确
                            $.ajax({
                                url: url,
                                type: 'GET',
                                beforeSend: function () {
                                    document.body.style.cursor = 'wait';
                                    var C = 0.7;//修改下面的选择器，评论列表div的id，分页部分的id
                                    $('#thecomments,#comment_pager').css({
                                        opacity: C,
                                        MozOpacity: C,
                                        KhtmlOpacity: C,
                                        filter: 'alpha(opacity=' + C * 100 + ')'
                                    });
                                    var loading = 'Loading';
                                    $('#comment_pager').html(loading);
                                },
                                error: function (request) {
                                    alert(request.responseText);
                                },
                                success: function (data) {
                                    var responses = data.split('');
                                    $('#thecomments').html(responses[0]);
                                    $('#comment_pager').html(responses[1]);
                                    var C = 1; //修改下面的选择器，评论列表div的id，分页部分的id
                                    $('#thecomments,#comment_pager').css({
                                        opacity: C,
                                        MozOpacity: C,
                                        KhtmlOpacity: C,
                                        filter: 'alpha(opacity=' + C * 100 + ')'
                                    });
                                    $('#cmploading').remove();
                                    document.body.style.cursor = 'auto';
                                    ajacpload();//自身重载一次
                                    //single_js();//需要重载的js，注意
                                    $body.animate({scrollTop: $('#comment_header').offset().top - 200}, 1000);
                                }//返回评论列表顶部
                            });
                            return false;
                        });
                    }
                </script>

    <script type="text/javascript">function withjQuery(callback, safe) {
            if (typeof (jQuery) == "undefined") {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js";
                if (safe) {
                    var cb = document.createElement("script");
                    cb.type = "text/javascript";
                    cb.textContent = "jQuery.noConflict();(" + callback.toString() + ")(jQuery, window);";
                    script.addEventListener("load", function () {
                        document.head.appendChild(cb)
                    })
                } else {
                    var dollar = undefined;
                    if (typeof ($) != "undefined") dollar = $;
                    script.addEventListener("load", function () {
                        jQuery.noConflict();
                        $ = dollar;
                        callback(jQuery, window)
                    })
                }
                document.head.appendChild(script)
            } else {
                setTimeout(function () {
                    callback(jQuery, typeof unsafeWindow === "undefined" ? window : unsafeWindow)
                }, 30)
            }
        }

        function D_tag($) {
            $.ajaxSetup({async: false});
            $.get(D_ajaxurl, {action: "Get_dver"}, function (data) {
                if (data.s == 200) {
                    $("#Dami-ver").attr("name", data.name)
                }
            }, "json")
        }

        withjQuery(function ($, window) {
            $(document).on("click", "#submit", function (event) {
                D_tag($)
            })
        }, true);</script><!-- 自定义css -->

    <div style="display: none;" id="gotop" class="smhidden"></div>
    <script type='text/javascript'> backTop = function (btnId) {
            var btn = document.getElementById(btnId);
            var d = document.documentElement;
            var b = document.body;
            window.onscroll = set;
            btn.onclick = function () {
                btn.style.display = "none";
                window.onscroll = null;
                this.timer = setInterval(function () {
                    d.scrollTop -= Math.ceil((d.scrollTop + b.scrollTop) * 0.1);
                    b.scrollTop -= Math.ceil((d.scrollTop + b.scrollTop) * 0.1);
                    if ((d.scrollTop + b.scrollTop) == 0) clearInterval(btn.timer, window.onscroll = set);
                }, 10);
            };

            function set() {
                btn.style.display = (d.scrollTop + b.scrollTop > 100) ? 'block' : "none"
            }
        };
        backTop('gotop');</script><!-- 返回顶部END -->
