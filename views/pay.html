<script>
    $(function () {
        $.LoadingOverlaySetup({
            image: "../static/img/android-chrome-256x256.png",
            size: "15",
            background: "#ffffff",
            color: "#ba0c55"
        });

        $("#buy").on('click', function () {
            // alert(1221);
            swal("Please enter your payment password", {
                content: "input",
            })
                .then((value) => {
                    $.LoadingOverlay("show");

                    let order_no = getQueryString('order_no');
                    let redirect_uri = getQueryString('redirect_uri');
                    setTimeout(function(){
                        $.post("/pay/buy", {order_no: order_no, password: $.md5(value+"aeasy")}, function (result) {
                            let obj = jQuery.parseJSON(result);
                            if (obj.code === 200) {
                                window.location.href = redirect_uri + "?order_no=" + obj.data.order_no + "&th_merchants=" + obj.data.th_merchants;
                            } else {
                                swal(obj.msg);
                            }
                            $.LoadingOverlay("hide");

                        });

                    }, 1500);

                    // Text

                });
        });

        $(".swal-content__input").attr("type", "password");


    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //ÊûÑÈÄ†‰∏Ä‰∏™Âê´ÊúâÁõÆÊ†áÂèÇÊï∞ÁöÑÊ≠£ÂàôË°®ËææÂºèÂØπË±°
        var r = window.location.search.substr(1).match(reg);  //ÂåπÈÖçÁõÆÊ†áÂèÇÊï∞
        if (r != null) return decodeURI(r[2]);
        return null;
    }
</script>
